<div class="main--content--right--wrap pull-left"> 
    <div>
        <button (click)="addUser()">新建用户</button>
    </div>
    <div>
        <span routerLinkActive="active">
            <a [routerLink]="[]" [queryParams]="{userState:0}" queryParamsHandling="merge">正常用户</a>
        </span>
        <span routerLinkActive="active">
            <a [routerLink]="[]" [queryParams]="{userState:1}" queryParamsHandling="merge">冻结用户</a>
        </span>
        <a  
        href="javascript:;" style="height:30px;width:100%" class="mat-menu-item__button a-upload drop--menu">
        <input class="mat-menu-item__button" type="file" ng2FileSelect [uploader]="uploader"  /> 导入用户
      </a>
    </div>
    <ag-grid-angular #agGrid 
                    style="width: 100%; height: 500px;" class="ag-theme-material"
                    enableColResize                
                    rowHeight="52"                
                    [gridOptions]="gridOptions">
    </ag-grid-angular>
    <!-- 
    <ag-grid-angular #agGrid 
                    style="width: 100%; height: 500px;" class="ag-theme-material"
                    enableColResize
                    enableSorting
                    rowHeight="52"
                    rowSelection="multiple"                        
                    [gridOptions]="gridOptions">
    </ag-grid-angular> -->
    
    <ngb-pagination [hidden]="totalElement == 0" (pageChange)="changePage($event)" [maxSize]="5" [pageSize]="50" [collectionSize]="totalElement" [(page)]="parameter.currentPage"  [rotate]="true" [boundaryLinks]="false"></ngb-pagination>
</div>
