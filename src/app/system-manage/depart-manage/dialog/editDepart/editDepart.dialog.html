<form [formGroup]="myForm" (ngSubmit)="postDate()">
    <h2 mat-dialog-title>编辑部门</h2>
    <mat-dialog-content>

        <mat-form-field>
            <div class="form-group">
                <label for="unitCode">部门名称:</label>
                <input type="text" matInput class="form-control" id="deptDisplayName" formControlName="deptDisplayName" />
                <mat-error *ngIf="myForm.controls.deptDisplayName.invalid && myForm.controls.deptDisplayName.dirty">部门名称{{_formErrorMessageService.getErrorMessage(myForm.controls.deptDisplayName)}}</mat-error>
            </div>
        </mat-form-field>

        <mat-form-field>
            <label for="deptOfficer">部门负责人:</label>
            <mat-select id="deptOfficer" formControlName="deptOfficer">
                <mat-option *ngFor="let user of userLists" [value]="user.userAddress">
                    {{user.userDisplayName}}
                </mat-option>
                <mat-option [value]="''">
                    无
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>    
            <div class="form-group">
                <label for="deptFax">传真:</label>
                <input type="text" matInput class="form-control" id="deptFax" formControlName="deptFax" />
            </div>
        </mat-form-field>

        <mat-form-field>
            <div class="form-group">
                <label for="deptEmail">部门邮箱:</label>
                <input type="text" matInput class="form-control" id="deptEmail" formControlName="deptEmail" />
                <mat-error *ngIf="myForm.controls.deptEmail.invalid && myForm.controls.deptEmail.dirty">部门邮箱{{_formErrorMessageService.getErrorMessage(myForm.controls.deptEmail)}}</mat-error>
            </div>
        </mat-form-field>

        <mat-form-field>
                <div class="form-group">
                    <label for="deptNOCode">序号:</label>
                    <input type="text" matInput class="form-control" id="deptNOCode" formControlName="deptNOCode" />
                </div>
            </mat-form-field>


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!myForm.valid">确定</button>
        <button mat-button type="button" mat-dialog-close>取消</button>
    </mat-dialog-actions>
</form>
<loading-message *ngIf="loading"></loading-message>
