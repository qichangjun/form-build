<h2 mat-dialog-title>修改节点名称</h2>
<mat-dialog-content>
    <div>
        <label>节点名称</label>
        <input type="text" [(ngModel)]="name">
    </div>
    <div class="popover-wrapper attribute--row--box">
            <div class="attribute--row--box__checkbox">
                <mat-checkbox class="md-primary "  [(ngModel)]="nullAble"
                             >
                    <span >必要性</span>
                </mat-checkbox>
            </div>
        </div>
        <div class="popover-wrapper attribute--row--box" *ngIf="type == 'block'">
            <div class="attribute--row--box__checkbox two--option">
                <mat-checkbox class="md-primary "  [(ngModel)]="canRepeat">
                    <span >可重复</span>
                </mat-checkbox>
            </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="!name" (click)="update()">确定</button>
    <button mat-button mat-dialog-close>取消</button>    
</mat-dialog-actions>
