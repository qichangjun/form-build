<h2 mat-dialog-title>文档模板</h2>
<mat-dialog-content>
    <div>
        <label>文档模板名称</label>
        <input type="text" [(ngModel)]="fileName">
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="fileName">确定</button>
  <button mat-button mat-dialog-close>取消</button>
  
  
</mat-dialog-actions>
